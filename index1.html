<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Basic Page</title>

  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 0; line-height: 1.6; }
    header, footer { background: #f3f4f6; padding: 1rem; }
    nav a { margin-right: .75rem; text-decoration: none; color: #2563eb; }
    main { padding: 1rem; max-width: 900px; margin: 0 auto; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 1rem; }
    button { padding: .6rem 1rem; border: 0; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome ðŸ‘‹</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <main>
    <section id="home" class="card">
      <h2>Home</h2>
      <p>This is a basic HTML starter with a tiny bit of CSS and JS.</p>
      <button id="helloBtn">Click me</button>
      <p id="output"></p>
    </section>

    <section id="about" class="card" style="margin-top:1rem;">
      <h2>About</h2>
      <p>Use this as a template and add your own content.</p>
      <form id="demoForm">
        <label>
          Your name:
          <input type="text" id="name" placeholder="Alice" />
        </label>
        <button type="submit">Say hi</button>
      </form>
    </section>
  </main>

  <footer>
    <small>&copy; <span id="year"></span> My Site</small>
  </footer>

  <script>
    // Simple interactivity
    document.getElementById('helloBtn').addEventListener('click', () => {
      document.getElementById('output').textContent = 'Hello there! ðŸŽ‰';
    });

    document.getElementById('demoForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim() || 'friend';
      alert(`Hi, ${name}!`);
    });

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
